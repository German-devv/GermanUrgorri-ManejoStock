<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styleGeneral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crear</title>
</head>

<body>
    <section>

        <h1>Modificar producto</h1>
        <form action="" method="request">
            <table class="table table-striped">
                <tbody>

                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="nameProduct">Nombre:</label>
                                <input class="form-control" placeholder="" type="text" name="nameProduct"
                                    id="nameProduct">
                            </div>
                        </td>
                        <td>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="shortName">Nombre corto:</label>
                                <input class="form-control" placeholder=" corto" type="text" name="shortName"
                                    id="shortName">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="euro">Precio:</label>
                                <input type="number" placeholder="" name="euro" id="euro" min="0"
                                    style="width: 100px;">
                                <label class="input-group-text" for="euro">€</label>


                            </div>
                        </td>

                        <td>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="family">Familia:</label>
                                <select class="form-control" type="text" name="family" id="family">
                                </select>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label class="input-group-text" for="description">Descripción:</label>
                            <textarea class="form-control" type="text" name="description" id="description" >

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><submit type="button" id="update" class="btn btn-success" >Modificar</submit></td>
                        <td ><a href="listado.html"><button id="volver" class="btn btn-primary">Volver</button></a></td>
                    </tr>



                </tbody>
            </table>
            
        </form>
    </section>
</body>

</html>
